<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiddions Mod Menu</title>
    <style>
        body {
            background-color: #0A0A0A;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }
        .header {
            background-color: black;
            padding: 20px;
            font-size: 24px;
            text-transform: uppercase;
        }
        .container {
            background: linear-gradient(to bottom, #0033cc, #000066);
            padding: 40px;
        }
        .green-box {
            background-color: green;
            padding: 10px;
            margin: 10px auto;
            width: 50%;
        }
        .download-button {
            display: inline-block;
            padding: 10px 20px;
            margin: 20px;
            font-size: 18px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
        .advertise {
            background-color: black;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">KIDDIONS MOD MENU</div>
    <div class="container">
        <div class="green-box">The latest version is out now - V1.0.1</div>
        <div class="green-box">Follow @ X (Twitter)</div>
        <h1>Download <span style="color: lightblue;">the latest</span> kiddions mod menu</h1>
        <a href="https://example.com" class="download-button">Download</a>
        <a href="#" class="download-button">Specifications</a>
    </div>
    <div class="advertise">ADVERTISE HERE</div>
</body>
</html>
